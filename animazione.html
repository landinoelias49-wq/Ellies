<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Filmato Ellies</title>
<style>
body { margin:0; overflow:hidden; background:black; display:flex; justify-content:center; align-items:center; height:100vh;}
canvas { background:#222; }
</style>
</head>
<body>
<canvas id="animCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("animCanvas");
const ctx = canvas.getContext("2d");
let frame = 0;

function drawEllies(x,y){
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x, y+100);
    ctx.lineTo(x+60, y+100);
    ctx.lineTo(x+60, y);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle="#f1c27d";
    ctx.beginPath();
    ctx.arc(x+30, y-20, 30,0,Math.PI*2);
    ctx.fill();
    ctx.strokeStyle="#654321";
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.arc(x+30, y-10, 20,0,Math.PI,false);
    ctx.stroke();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let x = 300 + 50*Math.sin(frame*0.1);
    drawEllies(x, 400);
    ctx.fillStyle="yellow";
    ctx.font="bold 60px Arial";
    ctx.fillText("ELLIES!!!", 250, 200 + 20*Math.sin(frame*0.1));
    frame++;
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
