<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Benvenuto su Ellies!</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    font-size: 4rem;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    text-align: center;
    margin-bottom: 50px;
}

/* Contenitore pulsanti */
.menu {
    display: flex;
    flex-direction: column;
    gap: 25px;
    align-items: center;
    position: relative;
    z-index: 2;
}

/* Pulsanti principali */
.btn {
    padding: 20px 40px;
    font-size: 1.8rem;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    color: white;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
    width: 300px;
    text-align: center;
    text-decoration: none;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 20px rgba(0,0,0,0.5);
    background: linear-gradient(45deg, #ffb199, #6a5af9);
}

.btn:active {
    transform: scale(0.95);
}

/* Ellies sullo sfondo */
#ellies-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.2;
    z-index: 1;
}
</style>
</head>
<body>

<!-- Ellies sullo sfondo -->
<canvas id="ellies-bg" width="600" height="600"></canvas>

<div>
    <h1>Benvenuto su Ellies!</h1>
    <div class="menu">
        <a class="btn" href="ellies.html">‚ú® Ellies Multicolor</a>
        <a class="btn" href="gioco.html">üéÆ Gioco dei Gavettoni</a>
        <a class="btn" href="filmato.html">üé¨ Filmato ‚ÄúELLIES!!!‚Äù</a>
    </div>
</div>

<script>
const canvas = document.getElementById("ellies-bg");
const ctx = canvas.getContext("2d");

// Disegniamo Ellies sullo sfondo (versione grande e trasparente)
function drawElliesBG() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // Corpo (tunica bianca)
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.moveTo(300, 350);
    ctx.lineTo(250, 500);
    ctx.lineTo(350, 500);
    ctx.closePath();
    ctx.fill();

    // Testa
    ctx.fillStyle = "#f1c27d";
    ctx.beginPath();
    ctx.arc(300, 250, 50, 0, Math.PI*2);
    ctx.fill();

    // Barba
    ctx.strokeStyle = "#654321";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(300, 270, 30, 0, Math.PI, false);
    ctx.stroke();

    // Occhi
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(285, 240, 10, 0, Math.PI*2);
    ctx.arc(315, 240, 10, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(285, 240, 5, 0, Math.PI*2);
    ctx.arc(315, 240, 5, 0, Math.PI*2);
    ctx.fill();
}

drawElliesBG();
</script>

</body>
</html>
